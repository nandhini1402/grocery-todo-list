<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Grocery Todo List</h1>

      <div class="grocery__container">
        <input class="grocery__input" placeholder="e.g. Buy eggs" />
        <button class="grocery__submit">Submit</button>
      </div>

      <div class="grocery__list"></div>
      <button class="grocery__clearitems">Clear Items</button>
    </div>

    <script src="main1.js"></script>
  </body>
</html>
